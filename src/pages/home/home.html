<ion-header>
  <ion-navbar>
    <ion-title>
      Mohammed Test App
    </ion-title>

    <ion-buttons end>
      <button ion-button (click)="OpenToDoAlert()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let todo of todosListOfItems">
      <ion-item>{{todo}}</ion-item>
      
      <ion-item-options side="right">
        <button ion-buttons color="danger">
          <ion-icon name="trash" color="danger"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>Item B</ion-item>

      <ion-item-options side="right">
        <button ion-buttons color="light">
          <ion-icon name="archive"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item>Item C</ion-item>
  </ion-list>
</ion-content>
